<!DOCTYPE html>
<html>
<head>
    <title>O.O.O</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="root_style.css">
    <link rel="stylesheet" href="home_style.css">
    <script src="https://kit.fontawesome.com/976f26d2bb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- 도움말 버튼 -->
    <div id="popup">
        <div id="popmenu">
            <p>안녕하세요.</p><br>
            <span>"Voice To Do List"는 음성인식 API기술을 활용한 투두리스트입니다.</span><br><br>
            <span>1. 닉네임을 입력 후 "입장하기"버튼을 눌러주세요.</span><br>
            <span>2. <i class="fa-solid fa-microphone"></i> 버튼을 누르면 음성인식을 시작합니다. </span><br>
            <span>3. <i class="fa-solid fa-circle-stop"></i> 버튼을 누르면 음성인식을 종료합니다.</span><br>
            <span>4. "추가하기"를 누르시면 항목이 저장됩니다.</span><br>
            <div class="exit">닫기</div>
        </div>
    </div>
    <button id="helpBtn">?</button>
    <!-- 메인 콘텐츠 -->
    <div id="container">
        <p>To Do List</p>
        <form id="form">
            <!-- 테이블 전체 4행3열 -->
            <table>
                <tr>
                    <th>Name</th>
                    <th> : </th>
                    <th><input type="text" id="input-name"></th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th> : </th>
                    <th><input type="text" id="input-id"></th>
                </tr>
                <tr>
                    <th>PW</th>
                    <th> : </th>
                    <th><input type="password" id="input-pw"></th>
                </tr>
                <tr>
                    <th colspan="3"><input type="button" id="submit" value="입장하기" onclick="checkLogin()"></th>
                </tr>
            </table>
        </form>
    </div>
</body>
<script src="home.js"></script>
</html>
